<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendGear - Registro de Ventas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>
        <h1>TrendGear - Panel de Ventas</h1>
    </header>

    <main>

        <!-- FORMULARIO DE REGISTRO -->
        <section class="card">
            <h2>Registrar Venta</h2>

            <form id="ventaForm">

                <label>Cliente</label>
                <input type="text" id="cliente" placeholder="Nombre y apellido" required>

                <label>Producto</label>
                <input type="text" id="producto" placeholder="Ej: iPhone 14 Pro" required>

                <label>Precio</label>
                <input type="number" id="precio" min="0.01" step="0.01" placeholder="Ej: 12000.50" required>

                <label>Método de Pago</label>
                <select id="metodo_pago" required>
                    <option value="">Seleccione...</option>
                    <option value="Efectivo">Efectivo</option>
                    <option value="Tarjeta">Tarjeta</option>
                    <option value="Transferencia">Transferencia</option>
                </select>

                <label>Mes de Compra</label>
                <select id="mes_compra" required>
                    <option value="">Seleccione...</option>
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                </select>

                <label>Método de Envío</label>
                <select id="metodo_envio" required>
                    <option value="">Seleccione...</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Delivery">Delivery</option>
                </select>

                <button type="submit" class="btn-primary">Registrar Venta</button>
            </form>
        </section>

        <!-- TABLA DE REGISTROS -->
        <section class="card">
            <h2>Listado de Ventas</h2>

            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Método Pago</th>
                        <th>Mes</th>
                        <th>Envío</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaVentas"></tbody>
            </table>
        </section>

    </main>

<script src="./js/script.js"></script>
</body>
</html>
